{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Pokémon</title>
    <link rel="stylesheet" href="{% static 'forms.css' %}">
</head>
<body>
    <nav>
        <a class="menu-button" href="javascript:history.back()">Go Back</a>
    </nav>
    <div class="form-container">
        <h1>Create Your Pokémon</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Save Pokémon</button>
        </form>
    </div>
</body>
</html>
